<!DOCTYPE html>

<body>
  <p>Teleportingâ€¦</p>

  <script>
    // Helper: are we in Fish Doorbell season?
    function inFishSeason(d) {
      const year = d.getFullYear();
      const start = new Date(year, 2, 1);  // March 1
      const end   = new Date(year, 5, 8);  // June 8
      return d >= start && d <= end;
    }

    // Normal weekly rotation (no fish here)
    const sites = [
      "https://zoomquilt.org/",
      "https://theuselessweb.com/",
      "https://pointerpointer.com/",
      "https://radio.garden/",
      "https://neal.fun/deep-sea/",
      "https://neal.fun/size-of-space/",
      "https://www.window-swap.com/",
      "https://asoftmurmur.com/",
      "https://heeeeeeeey.com/",
      "https://www.mapcrunch.com/",
      "https://www.zoomquilt2.com/"
    ];

    // Fish Doorbell (seasonal)
    const fishDoorbell = "https://visdeurbel.nl/en/";

    function getISOWeek(date) {
      const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
      const dayNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    }

    const now = new Date();
    const week = getISOWeek(now);

    // Default weekly destination
    let url = sites[week % sites.length];

    // Seasonal override
    if (inFishSeason(now)) {
      url = fishDoorbell;
    }

    window.location.replace(url);
  </script>
</body>
